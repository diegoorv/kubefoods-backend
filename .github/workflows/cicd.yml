name: CI/CD Kubefoods Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy-validate:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_REPO }}
      TAG: v${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          # si no quieres push directo, usa push: false y aÃ±ade un step docker push manualmente

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Update Deployment image
        run: |
          kubectl set image deployment/kubefoods-backend backend=${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/kubefoods-backend --timeout=2m

      - name: Validate service health
        id: validate
        run: |
          URL="${{ secrets.SERVICE_URL }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          echo "STATUS=$STATUS"
          if [ "$STATUS" -ne 200 ]; then
            exit 1
          fi

      - name: Rollback Deployment
        if: failure() && steps.validate.outcome == 'failure'
        run: |
          kubectl rollout undo deployment/kubefoods-backend
